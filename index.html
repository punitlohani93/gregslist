<!DOCTYPE html>
<html>

<head>
    <title>Greg's List</title>
    <meta charset="utf-8" content="Greg's List is a simple online classified advertisement site.">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>
    <nav class="nav-bar">
        <div class="page-header-container">
            <span class="page-header">Greg's List</span>
        </div>
        <ul class="display-inline">
            <li class="nav-list-item"><a class="nav-link" target="_blank" href="http://punitlohani.me/">Post</a></li>
            <li class="nav-list-item"><a class="nav-link" target="_blank" href="http://punitlohani.me/">Account</a></li>
        </ul>
    </nav>
    <main class="main-component">
        <div class="search-component">
            <label class="form-label">Search Jobs</label>
            <!-- <div class="form-container"> -->
            <form>
                <input placeholder="Search Software Jobs" class="search-input" type="search" name="search">
                <div class="search-image-container">
                    <img src="assets/magnifying-glass.png" class="search-image">
                </div>
            </form>
            <!-- </div> -->
        </div>
        <div class="results-navigator">
	        <div class="prev-button display-inline">
	        	<span class="prev-button-text">< prev</span>
	        </div>
	        <div class="num-of-results-container display-inline">
	        	<span class="num-of-results">1 to 100 of 379</span>
	        </div>
	        <div class="next-button display-inline">
	        	<span class="next-button-text">next ></span>
	        </div>
        </div>
        <div class="results">
        	<div class="result-item">
        		<span class="result-date">June 22</span>
        		<span class="result-title">Technical Project Manager</span>
        		<span class="result-location">Midtown East</span>
        	</div>
        	<div class="result-item">
        		<span class="result-date">June 21</span>
        		<span class="result-title">Frontend Developer</span>
        		<span class="result-location">SoHo</span>
        	</div>
        	<div class="result-item">
        		<span class="result-date">June 20</span>
        		<span class="result-title">Senior Python Developer / Cofounder</span>
        		<span class="result-location">Flatiron</span>
        	</div>
        </div>
    </main>
</body>

</html>
